<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueOcean Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .markdown-body h1 { font-size: 2.25rem; font-weight: 700; margin-bottom: 1.5rem; color: #f0f9ff; font-family: 'Space Grotesk', sans-serif; }
      .markdown-body h2 { font-size: 1.5rem; font-weight: 600; margin-top: 2rem; margin-bottom: 1rem; color: #bae6fd; font-family: 'Space Grotesk', sans-serif; border-bottom: 1px solid #1e293b; padding-bottom: 0.5rem; }
      .markdown-body h3 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #7dd3fc; }
      .markdown-body p { margin-bottom: 1rem; line-height: 1.7; color: #cbd5e1; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; color: #cbd5e1; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; color: #cbd5e1; }
      .markdown-body li { margin-bottom: 0.5rem; }
      .markdown-body strong { color: #e0f2fe; font-weight: 600; }
      .markdown-body blockquote { border-left: 4px solid #0284c7; padding-left: 1rem; margin: 1.5rem 0; color: #94a3b8; font-style: italic; background: rgba(2, 132, 199, 0.1); padding: 1rem; border-radius: 0 8px 8px 0; }
      .markdown-body code { background: #1e293b; padding: 0.2em 0.4em; border-radius: 4px; font-family: monospace; color: #38bdf8; }
      .markdown-body pre { background: #0f172a; padding: 1rem; border-radius: 8px; overflow-x: auto; margin-bottom: 1.5rem; border: 1px solid #334155; }
      .markdown-body pre code { background: transparent; padding: 0; color: #e2e8f0; }
    </style>
